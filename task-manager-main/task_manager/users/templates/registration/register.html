{% extends "tasks/layout.html" %}
{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body text-center">
          <h2 class="card-title mb-4">Регистрация</h2>
          <form method="post" action="{% url 'users:register' %}">
            {% csrf_token %}
            <div class="form-group text-center">
              <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
              {{ form.username }}
            </div>
            <div class="form-group text-center">
              <label for="{{ form.password1.id_for_label }}">Пароль</label>
              {{ form.password1 }}
            </div>
            <div class="form-group text-center">
              <label for="{{ form.password2.id_for_label }}">Повторите пароль</label>
              {{ form.password2 }}
            </div>
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
          </form>
          <div class="mt-3">
            <p>Уже зарегистрированы? <a href="{% url 'users:login' %}">Войти</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
