<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Менеджер задач{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'tasks:index' %}">Менеджер задач</a>
            {% if user.is_authenticated %}
                <span class="navbar-text">
                    Привет, {{ user.username }}.
                </span>
                <a href="{% url 'users:logout' %}" class="btn btn-outline-danger ml-2">Выйти</a>
            {% else %}
                <a href="{% url 'users:register' %}" class="btn btn-success">Регистрация</a>
                <a href="{% url 'users:login' %}" class="btn btn-primary ml-2">Войти</a>
            {% endif %}
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
